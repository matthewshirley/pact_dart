name: ci
on:
  push:
    branches:
      - "main"
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1
      - name: Install dependencies
        run: dart pub get
      - name: Run analyzers and linters
        run: |
          dart format --set-exit-if-changed .
          dart analyze
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1
      - name: Install dependencies
        run: dart pub get
      - name: Obtain libpact
        run: dart run pact_dart:install
      - name: Run unit tests
        run: dart test --coverage="coverage" test/
      - name: Format coverage
        run: dart run coverage:format_coverage --lcov --in=coverage --out=coverage.lcov --packages=.packages --report-on=lib
      - uses: codecov/codecov-action@v2
        with:
          files: ./coverage.lcov
          token: ${{ secrets.CODECOV_TOKEN }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
